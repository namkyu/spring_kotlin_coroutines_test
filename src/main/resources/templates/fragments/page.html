<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Test</title>
</head>
<body>
<div class="text-center" th:fragment='paginationbar'>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">

            <!-- 이전 페이지로 이동 -->
            <li th:class="${page.hasPreviousPage}? 'page-item' : 'page-item disabled'">
            <li th:class="${not page.hasPreviousPage} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href='|javascript:pageNavi("${page.currentNumber-2}", "${page.size}")|'>Previous</a>
            </li>
            </li>

            <!-- 페이지 숫자 노출 영역 -->
            <li th:class="${item.current}? 'page-item active' : 'page-item'" th:each='item : ${page.items}'>
                <a class="page-link" th:if='${item.current}' th:text='${item.number}'></a>
                <a class="page-link" th:href='|javascript:pageNavi("${item.number-1}", "${page.size}")|' th:if='${not item.current}' th:text='${item.number}'></a>
            </li>

            <!-- 다음 페이지로 이동 -->
            <li th:class="${page.hasNextPage}? 'page-item' : 'page-item disabled'">
            <li th:class="${not page.hasNextPage} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href='|javascript:pageNavi("${page.currentNumber}", "${page.size}")|'>Next</a>
            </li>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
